    <main class = "signupDisplay">
        <form onsubmit = "return validateNewAccount()">
            <label for="Newusername">Username:</label><br>
            <input type="text" id="Newusername" name="Newusername" placeholder="Enter username" required pattern="[a-zA-Z][a-zA-Z0-9-_]{2,19}" required><br>
            <label for="Newpassword">Password:</label><br>
            <input type="password" id="Newpassword" name="Newpassword" placeholder="Enter password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*()-_=+\[\]{}|;:',.<>?/`~])[A-Za-z\d!@#$%^&*()-_=+\[\]{}|;:',.<>?/`~]{8,}$" required ><br>
            <label for="confirm-password">Confirm Password:</label><br>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Enter email" required>
            <button type="submit">Signup</button>
        </form>
